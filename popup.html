<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body style="width: 400px; height: 400px;">
    <div class="container">
      <h2>Notes</h2>
      <div class="card p-2">
        <div>
          <div class="mb-3 d-flex justify-content-between">
            <input
              type="text"
              class="form-control"
              id="newNote"
              placeholder="Enter note"
            />
            <button id="submit" class="btn btn-primary mx-2">
              Add
            </button>
            <button id="clear" class="btn btn-danger">
              clear
            </button>
          </div>
        </div>
        <ul class="list-group" id="noteList" style="height: max-content;">
        </ul>
      </div>
    </div>
    <!-- <input type="text" id="tagcolor" />
    <button id="changeColor">Change</button>-->
    <script src="./popur.js"></script> 
  </body>
</html>
